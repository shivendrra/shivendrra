<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="personal portfolio site" />
  <title>Vyakul | Shivendrra.portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Instrument+Serif:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'instrument-serif': ['"Instrument Serif"', 'serif'],
            'instrument-sans': ['"Instrument Sans"', 'sans-serif'],
          },
          colors: {
            primary: '#367FFD',
          }
        },
        container: {
          center: true,
          padding: '1rem',
          screens: {
            sm: '540px',
            md: '720px',
            lg: '960px',
            xl: '1140px',
            '2xl': '1320px',
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: "Instrument Serif", serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="bg-white text-gray-800 antialiased">
  <div id="root" class="items-center justify-center"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
